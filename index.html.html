<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Inversiones</title>
    
    <!-- 1. Carga de librerías (ORDEN IMPORTANTE) -->
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Dependencias de Recharts (Esta faltaba y causaba el error) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    
    <!-- Librería de Gráficos -->
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>
    
    <!-- Compilador de código (Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- 2. Aplicación -->
    <script type="text/babel">
        // --- CONFIGURACIÓN ---
        // Pega aquí tu URL de Google Sheets publicada como CSV
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2q5B__AcuBzjLoDUJPIrR0yyOa4BTcGuZjOMoJv9j55LsBTcKfFmai5qwkqAjsw/pub?gid=1204167854&single=true&output=csv"; 

        // Datos de respaldo por si falla la conexión
        const DEMO_CSV = `Moneda,Fecha,Cuenta,Unidad,Importe,FCI
USD,2025-01-01,"OCHOA, María Herminia",Galileo Income - Clase A,3457.58,GALILEO
ARS,2025-01-01,"OCHOA, María Herminia",ADCAP S&C RENT.CORP.$ CLASE A,242610.11,ADCAP
USD,2025-01-01,"CABELLO, Miguel Arnaldo",Galileo Event Driven - Clase A,14511.63,GALILEO
ARS,2025-03-15,"DAJF SOLUTIONS S.A.",MEGAQM PESOS CLASE B,110731423.97,MEGAQM
ARS,2025-06-10,"OLVEIRA ANELLO, Mariano",ADCAP S&C RENT.CORP.$ CLASE A,6499999.99,ADCAP
ARS,2025-05-12,"GOMEZ, Ana",SBS RENTA PESOS,1250000.00,SBS
ARS,2025-05-12,"PEREZ, Juan",ADCAP S&C RENT.CORP.$ CLASE A,5000000.00,ADCAP
USD,2025-02-10,"PEREZ, Juan",Galileo Income,12000.00,GALILEO
USD,2025-04-20,"S&C INVERSIONES",Schroder Income,45000.00,SCHRODER
ARS,2025-02-28,"MARTINEZ, Sofia",Fima Premium,320000.00,FIMA
ARS,2025-03-05,"LOPEZ, Carlos",Balanz Ahorro,1500000.00,BALANZ`;

        // --- IMPORTACIONES ---
        const { useState, useEffect, useMemo } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area 
        } = Recharts;

        // --- ICONOS SVG ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={path} />
            </svg>
        );
        const Icons = {
            LayoutDashboard: (props) => <Icon {...props} path="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />,
            Wallet: (props) => <Icon {...props} path="M20 7h-3a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM4 9h16" />,
            DollarSign: (props) => <Icon {...props} path="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />,
            TrendingUp: (props) => <Icon {...props} path="M23 6l-9.5 9.5-5-5L1 18" />,
            PieChart: (props) => <Icon {...props} path="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />,
            Users: (props) => <Icon {...props} path="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M16 3.13a4 4 0 0 1 0 7.75M23 21v-2a4 4 0 0 0-3-3.87" />,
            BarChart2: (props) => <Icon {...props} path="M18 20V10M12 20V4M6 20v-6" />,
            Filter: (props) => <Icon {...props} path="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />,
            Calendar: (props) => <Icon {...props} path="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM16 2v4M8 2v4M3 10h18" />,
            RefreshCcw: (props) => <Icon {...props} path="M3 2v6h6M21 12A9 9 0 0 0 6 5.3L3 8M21 22v-6h-6M3 12a9 9 0 0 0 15 6.7l3-2.7" />,
            Loader2: (props) => <svg {...props} className={`animate-spin ${props.className}`} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>,
            ExternalLink: (props) => <Icon {...props} path="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3" />
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'];

        // --- COMPONENTES UI ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className}`}>
                {children}
            </div>
        );

        const StatCard = ({ title, value, subtext, icon: Icon }) => (
            <Card className="p-6">
                <div className="flex items-center justify-between mb-4">
                    <div className="p-2 bg-blue-50 rounded-lg text-blue-600">
                        <Icon size={24} />
                    </div>
                </div>
                <h3 className="text-slate-500 text-sm font-medium uppercase tracking-wider">{title}</h3>
                <div className="mt-2 text-2xl font-bold text-slate-800 truncate" title={typeof value === 'string' ? value : ''}>{value}</div>
                {subtext && <p className="mt-1 text-xs text-slate-400 truncate">{subtext}</p>}
            </Card>
        );

        const FilterBar = ({ title, currencies, managers, currencyVal, setCurrency, managerVal, setManager, startDate, setStartDate, endDate, setEndDate }) => (
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row flex-wrap gap-4 items-end md:items-center mb-6">
                <div className="flex items-center gap-2 text-slate-800 font-semibold mr-4 w-full md:w-auto border-b md:border-b-0 pb-2 md:pb-0">
                    <Icons.Filter size={18} className="text-blue-600" />
                    <span>{title}</span>
                </div>
                <div className="flex flex-col gap-1 w-full md:w-auto">
                    <label className="text-[10px] text-slate-400 font-bold uppercase ml-1">Moneda</label>
                    <select value={currencyVal} onChange={(e) => setCurrency(e.target.value)} className="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 outline-none w-full">
                        {currencies.map(c => <option key={c} value={c}>{c === 'TODAS' ? 'Todas' : c}</option>)}
                    </select>
                </div>
                <div className="flex flex-col gap-1 w-full md:w-auto">
                    <label className="text-[10px] text-slate-400 font-bold uppercase ml-1">Administradora</label>
                    <select value={managerVal} onChange={(e) => setManager(e.target.value)} className="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 outline-none w-full md:w-48">
                        {managers.map(m => <option key={m} value={m}>{m === 'TODAS' ? 'Todas' : m}</option>)}
                    </select>
                </div>
                <div className="hidden md:block w-px h-8 bg-slate-200 mx-2"></div>
                <div className="flex flex-col gap-1 w-full md:w-auto">
                    <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 flex items-center gap-1"><Icons.Calendar size={10}/> Desde</label>
                    <input type="date" value={startDate} onChange={(e) => setStartDate(e.target.value)} className="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 outline-none"/>
                </div>
                <div className="flex flex-col gap-1 w-full md:w-auto">
                    <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 flex items-center gap-1"><Icons.Calendar size={10}/> Hasta</label>
                    <input type="date" value={endDate} onChange={(e) => setEndDate(e.target.value)} className="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 outline-none"/>
                </div>
                {(startDate || endDate || currencyVal !== 'TODAS' || managerVal !== 'TODAS') && (
                    <button onClick={() => { setStartDate(''); setEndDate(''); setCurrency('TODAS'); setManager('TODAS'); }} className="text-xs text-red-500 hover:text-red-700 flex items-center gap-1 ml-auto md:ml-0">
                        <Icons.RefreshCcw size={12}/> Reiniciar
                    </button>
                )}
            </div>
        );

        // --- FUNCIONES LOGICAS ---
        const parseDateValue = (val) => {
            if (!val) return null;
            if (typeof val === 'number') return new Date((val - (25567 + 2)) * 86400 * 1000);
            if (typeof val === 'string') {
                if (val.includes('-')) {
                    const parts = val.split('-');
                    if (parts[0].length === 4) return new Date(val);
                    if (parts[2].length === 4) return new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                }
                if (val.includes('/')) {
                    const parts = val.split('/');
                    if (parts.length === 3) return new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                }
            }
            const d = new Date(val);
            return isNaN(d) ? null : d;
        };

        const parseCSV = (text) => {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            const firstLine = lines[0];
            const separator = firstLine.includes(';') ? ';' : ',';
            
            const splitLine = (line) => {
                const result = [];
                let current = '';
                let insideQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') insideQuotes = !insideQuotes;
                    else if (char === separator && !insideQuotes) { result.push(current.trim()); current = ''; }
                    else current += char;
                }
                result.push(current.trim());
                return result;
            };

            const headers = splitLine(lines[0]).map(h => h.toLowerCase().replace(/['"]+/g, '').trim());
            const findValue = (rowObj, aliases) => {
                for (let alias of aliases) if (rowObj[alias] !== undefined) return rowObj[alias];
                return '';
            };

            return lines.slice(1).map(line => {
                if (!line.trim()) return null;
                const values = splitLine(line);
                const entry = {};
                headers.forEach((h, i) => { let val = values[i] ? values[i].replace(/^"|"$/g, '') : ''; entry[h] = val; });
                let rawImporte = findValue(entry, ['importe', 'valor', 'monto', 'saldo']);
                if (typeof rawImporte === 'string') rawImporte = rawImporte.replace(/[$.]/g, '').replace(',', '.');

                return {
                    Moneda: findValue(entry, ['moneda']),
                    Fecha: findValue(entry, ['fecha']),
                    Cuenta: findValue(entry, ['cuenta', 'cliente', 'titular']),
                    Unidad: findValue(entry, ['unidad', 'fondo', 'especie', 'activo']),
                    Importe: parseFloat(rawImporte || 0),
                    FCI: findValue(entry, ['fci', 'administradora', 'fondos.fci']) || 'OTRO'
                };
            }).filter(item => item && item.Importe && !isNaN(item.Importe));
        };

        const formatCurrency = (val, currency, compact = false) => {
            const currencyCode = currency === 'USDM' ? 'USD' : (currency || 'ARS');
            if (compact) return new Intl.NumberFormat('es-AR', { style: 'currency', currency: currencyCode, notation: "compact", compactDisplay: "short", maximumFractionDigits: 1 }).format(val);
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: currencyCode, minimumFractionDigits: 2 }).format(val);
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [fetchError, setFetchError] = useState(null);

            const [totalCurrency, setTotalCurrency] = useState('TODAS');
            const [totalManager, setTotalManager] = useState('TODAS');
            const [totalStart, setTotalStart] = useState('');
            const [totalEnd, setTotalEnd] = useState('');
            const [evolCurrency, setEvolCurrency] = useState('TODAS');
            const [evolManager, setEvolManager] = useState('TODAS');
            const [evolStart, setEvolStart] = useState('');
            const [evolEnd, setEvolEnd] = useState('');

            useEffect(() => {
                async function fetchData() {
                    setLoading(true);
                    try {
                        let csvText = DEMO_CSV;
                        if (GOOGLE_SHEET_URL && GOOGLE_SHEET_URL.length > 5) {
                            const response = await fetch(GOOGLE_SHEET_URL);
                            if (!response.ok) throw new Error("No se pudo conectar con Google Sheets");
                            csvText = await response.text();
                        }
                        const parsed = parseCSV(csvText);
                        if (parsed.length === 0 && GOOGLE_SHEET_URL) throw new Error("El archivo CSV parece estar vacío.");
                        setData(parsed);
                    } catch (err) {
                        console.error(err);
                        setFetchError("Error cargando los datos. Verifica que el enlace de Google Sheets sea público y formato CSV.");
                    } finally {
                        setLoading(false);
                    }
                }
                fetchData();
            }, []);

            const currencies = useMemo(() => ['TODAS', ...new Set(data.map(d => d.Moneda))].filter(Boolean), [data]);
            const managers = useMemo(() => ['TODAS', ...new Set(data.map(d => d.FCI))].filter(Boolean), [data]);

            const filterData = (sourceData, curr, mgr, start, end) => {
                let result = sourceData;
                if (curr !== 'TODAS') result = result.filter(d => d.Moneda === curr || (curr === 'USD' && d.Moneda === 'USDM'));
                if (mgr !== 'TODAS') result = result.filter(d => d.FCI === mgr);
                if (start) { const s = new Date(start); s.setHours(0,0,0,0); result = result.filter(d => { const dDate = parseDateValue(d.Fecha); return dDate && dDate >= s; }); }
                if (end) { const e = new Date(end); e.setHours(23,59,59,999); result = result.filter(d => { const dDate = parseDateValue(d.Fecha); return dDate && dDate <= e; }); }
                return result;
            };

            const filteredTotalData = useMemo(() => filterData(data, totalCurrency, totalManager, totalStart, totalEnd), [data, totalCurrency, totalManager, totalStart, totalEnd]);
            const filteredEvolData = useMemo(() => filterData(data, evolCurrency, evolManager, evolStart, evolEnd), [data, evolCurrency, evolManager, evolStart, evolEnd]);

            const stats = useMemo(() => {
                const totalImporteARS = filteredTotalData.filter(d => d.Moneda === 'ARS').reduce((acc, curr) => acc + curr.Importe, 0);
                const totalImporteUSD = filteredTotalData.filter(d => d.Moneda === 'USD' || d.Moneda === 'USDM').reduce((acc, curr) => acc + curr.Importe, 0);
                const managerCounts = filteredTotalData.reduce((acc, curr) => {
                    const mgr = curr.FCI;
                    if (mgr) acc[mgr] = (acc[mgr] || 0) + curr.Importe;
                    return acc;
                }, {});
                const topManager = Object.entries(managerCounts).sort((a,b) => b[1] - a[1])[0]?.[0] || 'N/A';
                return { totalImporteARS, totalImporteUSD, topManager };
            }, [filteredTotalData]);

            const managerData = useMemo(() => {
                const grouped = filteredTotalData.reduce((acc, curr) => {
                    let mgr = curr.FCI || 'OTROS';
                    mgr = mgr.toString().trim().toUpperCase();
                    acc[mgr] = (acc[mgr] || 0) + curr.Importe;
                    return acc;
                }, {});
                return Object.keys(grouped).map(key => ({ name: key, value: grouped[key] })).sort((a, b) => b.value - a.value);
            }, [filteredTotalData]);

            const topFundsData = useMemo(() => {
                const grouped = filteredTotalData.reduce((acc, curr) => {
                    const fundName = curr.Unidad || 'Desc';
                    const key = fundName.trim();
                    if (!acc[key]) acc[key] = { name: fundName, value: 0, fci: curr.FCI, moneda: curr.Moneda };
                    acc[key].value += curr.Importe;
                    return acc;
                }, {});
                return Object.values(grouped).sort((a, b) => b.value - a.value).slice(0, 10);
            }, [filteredTotalData]);

            const topClientsData = useMemo(() => {
                const grouped = filteredTotalData.reduce((acc, curr) => {
                    const clientName = curr.Cuenta || 'Desc';
                    const key = clientName.trim();
                    if (!acc[key]) acc[key] = { name: clientName, value: 0, moneda: curr.Moneda };
                    acc[key].value += curr.Importe;
                    return acc;
                }, {});
                return Object.values(grouped).sort((a, b) => b.value - a.value).slice(0, 10);
            }, [filteredTotalData]);

            const timelineData = useMemo(() => {
                const monthMaxDates = {}; 
                filteredEvolData.forEach(curr => {
                    const d = parseDateValue(curr.Fecha);
                    if (!d) return;
                    const monthKey = d.toISOString().substring(0, 7);
                    const time = d.getTime();
                    if (!monthMaxDates[monthKey] || time > monthMaxDates[monthKey]) monthMaxDates[monthKey] = time;
                });
                const grouped = filteredEvolData.reduce((acc, curr) => {
                    const d = parseDateValue(curr.Fecha);
                    if (!d) return acc;
                    const monthKey = d.toISOString().substring(0, 7);
                    if (d.getTime() === monthMaxDates[monthKey]) {
                        if (!acc[monthKey]) acc[monthKey] = { date: monthKey, ARS: 0, USD: 0 };
                        if (curr.Moneda === 'ARS') acc[monthKey].ARS += curr.Importe;
                        if (curr.Moneda === 'USD' || curr.Moneda === 'USDM') acc[monthKey].USD += curr.Importe;
                    }
                    return acc;
                }, {});
                return Object.values(grouped).sort((a, b) => a.date.localeCompare(b.date));
            }, [filteredEvolData]);

            if (loading) return <div className="min-h-screen flex items-center justify-center text-slate-500"><Icons.Loader2 className="mr-2"/> Cargando...</div>;
            if (fetchError) return <div className="min-h-screen flex flex-col items-center justify-center p-4 text-center"><Icons.ExternalLink className="text-red-500 mb-2" size={40}/><h2 className="font-bold text-slate-700">Error de Conexión</h2><p className="text-slate-500">{fetchError}</p></div>;

            return (
                <div className="min-h-screen p-6 max-w-7xl mx-auto space-y-6">
                    <header className="bg-white border-b border-slate-200 rounded-xl p-6 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg"><Icons.LayoutDashboard className="text-white" size={24} /></div>
                            <div><h1 className="text-xl font-bold text-slate-800">Reporte de Cartera</h1><p className="text-xs text-slate-500">Datos en vivo</p></div>
                        </div>
                    </header>

                    <div className="mt-4 mb-2 flex items-center gap-2 border-b border-slate-200 pb-2"><h2 className="text-lg font-bold text-slate-700">1. Totales y Ranking (Snapshot)</h2></div>
                    <FilterBar title="Filtros Totales" currencies={currencies} managers={managers} currencyVal={totalCurrency} setCurrency={setTotalCurrency} managerVal={totalManager} setManager={setTotalManager} startDate={totalStart} setStartDate={setTotalStart} endDate={totalEnd} setEndDate={setTotalEnd}/>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <StatCard title="Total en ARS" value={formatCurrency(stats.totalImporteARS, 'ARS')} icon={Icons.Wallet} subtext="Suma filtrada" />
                        <StatCard title="Total en USD" value={formatCurrency(stats.totalImporteUSD, 'USD')} icon={Icons.DollarSign} subtext="Suma filtrada" />
                        <StatCard title="Familia Líder" value={stats.topManager} icon={Icons.TrendingUp} subtext="Mayor volumen" />
                    </div>

                    <div className="grid grid-cols-1 mb-6">
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.PieChart size={20} className="text-blue-500" />Volumen por Familia (FCI)</h3>
                            <div className="h-[350px] w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={managerData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <XAxis dataKey="name" tick={{fontSize: 11}} interval={0} angle={-15} textAnchor="end" height={60}/>
                                        <YAxis tickFormatter={(val) => formatCurrency(val, totalCurrency === 'USD' ? 'USD' : 'ARS', true)} />
                                        <RechartsTooltip formatter={(value) => [formatCurrency(value, totalCurrency === 'USD' ? 'USD' : 'ARS'), 'Volumen Total']} contentStyle={{ borderRadius: '8px' }} />
                                        <Bar dataKey="value" fill="#3b82f6" radius={[4, 4, 0, 0]} maxBarSize={60}>
                                            {managerData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                                        </Bar>
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12">
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.Users size={20} className="text-purple-500" />Top 10 Clientes</h3>
                            <div className="h-[400px] w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={topClientsData} layout="vertical" margin={{ left: 5, right: 40, top: 10, bottom: 5 }}>
                                        <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={140} tick={{fontSize: 11}} tickFormatter={(val) => val.length > 20 ? val.substring(0, 20) + '...' : val}/>
                                        <RechartsTooltip formatter={(value) => [formatCurrency(value, totalCurrency === 'USD' ? 'USD' : 'ARS'), 'Posición Total']} contentStyle={{ borderRadius: '8px' }} />
                                        <Bar dataKey="value" fill="#8b5cf6" radius={[0, 4, 4, 0]} barSize={20}>
                                            {topClientsData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[(index + 4) % COLORS.length]} />)}
                                        </Bar>
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.BarChart2 size={20} className="text-emerald-500" />Top 10 Fondos</h3>
                            <div className="h-[400px] w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={topFundsData} layout="vertical" margin={{ left: 5, right: 40, top: 10, bottom: 5 }}>
                                        <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={140} tick={{fontSize: 10}} tickFormatter={(val) => val.length > 20 ? val.substring(0, 20) + '...' : val}/>
                                        <RechartsTooltip formatter={(value) => [formatCurrency(value, totalCurrency === 'USD' ? 'USD' : 'ARS'), 'Volumen']} contentStyle={{ borderRadius: '8px' }} />
                                        <Bar dataKey="value" fill="#10b981" radius={[0, 4, 4, 0]} barSize={20}>
                                            {topFundsData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[(index + 2) % COLORS.length]} />)}
                                        </Bar>
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                    </div>

                    <div className="mt-8 mb-2 flex items-center gap-2 border-b border-slate-200 pb-2 pt-4"><h2 className="text-lg font-bold text-slate-700">2. Análisis de Evolución (Histórico)</h2></div>
                    <FilterBar title="Filtros Evolución" currencies={currencies} managers={managers} currencyVal={evolCurrency} setCurrency={setEvolCurrency} managerVal={evolManager} setManager={setEvolManager} startDate={evolStart} setStartDate={setEvolStart} endDate={evolEnd} setEndDate={setEvolEnd}/>
                    <div className="grid grid-cols-1 gap-6">
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.TrendingUp size={20} className="text-purple-500" />Evolución Histórica (Cierre de Mes)</h3>
                            <div className="h-80 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={timelineData} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                        <defs>
                                            <linearGradient id="colorArs" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8}/><stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/></linearGradient>
                                            <linearGradient id="colorUsd" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#10b981" stopOpacity={0.8}/><stop offset="95%" stopColor="#10b981" stopOpacity={0}/></linearGradient>
                                        </defs>
                                        <XAxis dataKey="date" />
                                        <YAxis tickFormatter={(val) => formatCurrency(val, 'ARS', true)}/>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <RechartsTooltip formatter={(value, name) => [formatCurrency(value, name.includes('USD') ? 'USD' : 'ARS'), name]} contentStyle={{ borderRadius: '8px' }} />
                                        <Legend />
                                        <Area type="monotone" dataKey="ARS" name="Pesos (ARS)" stroke="#3b82f6" fillOpacity={1} fill="url(#colorArs)" />
                                        <Area type="monotone" dataKey="USD" name="Dólares (USD)" stroke="#10b981" fillOpacity={1} fill="url(#colorUsd)" />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
